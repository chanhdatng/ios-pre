name: Generate iOS Interview Content

on:
  schedule:
    - cron: '0 0 * * 0'  # Weekly on Sunday at midnight UTC
  workflow_dispatch:
    inputs:
      topic:
        description: 'Specific topic (swift, concurrency, swiftui, etc.)'
        required: false
        type: choice
        options:
          - ''
          - swift
          - concurrency
          - swiftui
          - architecture
          - testing
          - performance
          - networking
          - data_persistence
          - combine
          - uikit
          - security
          - debugging
      limit:
        description: 'Max cards per topic'
        required: false
        default: '10'

env:
  PYTHON_VERSION: '3.11'

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install Swift (for code verification)
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: '5.9'

      - name: Install Python dependencies
        run: pip install -e .

      - name: Restore ChromaDB cache
        uses: actions/cache@v4
        with:
          path: data/chroma
          key: chroma-${{ hashFiles('data/scraped/documents.json') }}
          restore-keys: chroma-

      - name: Run scrape
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: python -m pipeline.main scrape

      - name: Run embed
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: python -m pipeline.main embed

      - name: Run generate
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: |
          TOPIC_ARG=""
          if [ -n "${{ github.event.inputs.topic }}" ]; then
            TOPIC_ARG="--topic ${{ github.event.inputs.topic }}"
          fi
          python -m pipeline.main generate $TOPIC_ARG --limit ${{ github.event.inputs.limit || '10' }}

      - name: Run verify
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: python -m pipeline.main verify

      - name: Run export
        run: python -m pipeline.main export

      - name: Merge into original flashcard files
        run: |
          python3 << 'EOF'
          import json
          import os

          # Mapping: generated file -> original file
          mapping = {
              'swift-generated.json': 'swift-fundamentals.json',
              'concurrency-generated.json': 'concurrency.json',
              'swiftui-generated.json': 'swiftui.json',
              'architecture-generated.json': 'system-design.json',
              'uikit-generated.json': 'ios-core.json',
              'testing-generated.json': 'testing-generated.json',
              'performance-generated.json': 'performance-generated.json',
              'networking-generated.json': 'networking-generated.json',
              'data_persistence-generated.json': 'data_persistence-generated.json',
              'combine-generated.json': 'combine-generated.json',
              'security-generated.json': 'security-generated.json',
              'debugging-generated.json': 'debugging-generated.json',
          }

          flashcards_dir = 'src/data/flashcards'

          for gen_file, orig_file in mapping.items():
              gen_path = os.path.join(flashcards_dir, gen_file)
              orig_path = os.path.join(flashcards_dir, orig_file)

              if not os.path.exists(gen_path):
                  continue

              with open(gen_path) as f:
                  gen_data = json.load(f)

              # If original exists, merge; otherwise use generated as-is
              if os.path.exists(orig_path):
                  with open(orig_path) as f:
                      orig_data = json.load(f)

                  # Get existing fronts to avoid duplicates
                  existing_fronts = {c['front'] for c in orig_data.get('cards', [])}

                  # Add new cards that don't exist
                  new_cards = [c for c in gen_data.get('cards', []) if c['front'] not in existing_fronts]
                  orig_data['cards'].extend(new_cards)

                  print(f"Merged {len(new_cards)} new cards into {orig_file}")
              else:
                  orig_data = gen_data
                  print(f"Created {orig_file} with {len(gen_data.get('cards', []))} cards")

              with open(orig_path, 'w') as f:
                  json.dump(orig_data, f, indent=2)

          print("Merge complete!")
          EOF

      - name: Upload quality report
        uses: actions/upload-artifact@v4
        with:
          name: quality-report-${{ github.run_number }}
          path: data/generated/quality_report.json

      - name: Upload generated flashcards
        uses: actions/upload-artifact@v4
        with:
          name: flashcards-${{ github.run_number }}
          path: data/generated/flashcards_verified.json

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update generated flashcards'
          title: '[Auto] Update iOS Interview Flashcards'
          body: |
            ## Auto-generated Content Update

            This PR contains newly generated flashcards **merged into original files**.

            **Run:** #${{ github.run_number }}
            **Topic:** ${{ github.event.inputs.topic || 'all' }}
            **Limit:** ${{ github.event.inputs.limit || '10' }} per topic

            ### What's Changed
            - New cards generated with Gemini 2.5 Pro
            - Merged into: `swift-fundamentals.json`, `concurrency.json`, `swiftui.json`, `system-design.json`, `ios-core.json`
            - Duplicates automatically skipped

            ### Quality Report
            See attached artifact for full details.

            ### Review Checklist
            - [ ] Spot-check 5-10 random flashcards for accuracy
            - [ ] Verify code examples compile
            - [ ] Check source links are valid
          branch: auto/content-update-${{ github.run_number }}
          delete-branch: true
          labels: |
            automated
            content-update
